version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./noco_wink_inventory_sync:/app/noco_wink_inventory_sync
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis  # Override to use Docker service name
      # No CELERY_RESULT_BACKEND here to avoid backend polling Redis for results
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload

  celery-worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/app
      - ./noco_wink_inventory_sync:/app/noco_wink_inventory_sync
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis  # Override to use Docker service name
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    command: celery -A app.infrastructure.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/app
      - ./noco_wink_inventory_sync:/app/noco_wink_inventory_sync
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis  # Override to use Docker service name
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    command: celery -A app.infrastructure.celery_app beat --loglevel=info

volumes:
  redis_data:

